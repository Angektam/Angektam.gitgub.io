<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Grúa - Servicio Profesional de Grúas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Registra tu grúa en nuestro sistema para ofrecer servicios de remolque y asistencia en carretera.">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#" class="active"><i class="fas fa-truck"></i> Registrar Grúa</a></li>
                <li><a href="register-car.html"><i class="fas fa-car"></i> Registrar Vehículo</a></li>
                <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle" aria-label="Cambiar modo oscuro">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main>
        <h1><i class="fas fa-truck"></i> Registrar Grúa</h1>
        <form id="register-crane-form">
            <div class="form-group">
                <label for="color"><i class="fas fa-palette"></i> Color de la Grúa:</label>
                <input type="color" id="color" name="color" required>
                <input type="text" id="color-text" name="color-text" readonly>
            </div>
            <div class="form-group">
                <label for="numero-grua"><i class="fas fa-id-card"></i> Número de Grúa:</label>
                <input type="text" id="numero-grua" name="numero-grua" required>
            </div>
            <div class="form-group">
                <label for="serie"><i class="fas fa-barcode"></i> Número de Serie de la Grúa:</label>
                <input type="text" id="serie" name="serie" required>
            </div>
            <div class="form-group">
                <label for="conductor"><i class="fas fa-user"></i> Nombre del Conductor:</label>
                <input type="text" id="conductor" name="conductor" required>
            </div>
            <div class="form-group">
                <label for="marca"><i class="fas fa-trademark"></i> Marca de la Grúa:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo"><i class="fas fa-truck-moving"></i> Modelo de la Grúa:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="anio"><i class="fas fa-calendar-alt"></i> Año de la Grúa:</label>
                <input type="text" id="anio" name="anio" required pattern="[A-Za-z]+" title="Ingrese el año en letras">
            </div>
            <div class="form-group">
                <label for="capacidad"><i class="fas fa-weight-hanging"></i> Capacidad de Carga (en letras):</label>
                <input type="text" id="capacidad" name="capacidad" required pattern="[A-Za-z ]+" title="Ingrese la capacidad en letras">
            </div>
            <div class="form-group">
                <label for="tipo"><i class="fas fa-truck-loading"></i> Tipo de Grúa:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="plataforma">Plataforma</option>
                    <option value="arrastre">Arrastre</option>
                    <option value="canastilla">Canastilla</option>
                    <option value="quinta-rueda">Quinta Rueda</option>
                </select>
            </div>
            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Registrar Grúa</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Servicio Profesional de Grúas. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
