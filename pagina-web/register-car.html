<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo - Servicio Profesional de Grúas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Registra tu vehículo en nuestro sistema para solicitar servicios de grúa y asistencia en carretera.">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="register-crane.html"><i class="fas fa-truck"></i> Registrar Grúa</a></li>
                <li><a href="#" class="active"><i class="fas fa-car"></i> Registrar Vehículo</a></li>
                <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle" aria-label="Cambiar modo oscuro">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main>
        <h1><i class="fas fa-car"></i> Registrar Vehículo</h1>
        <form id="register-car-form">
            <div class="form-group">
                <label for="color"><i class="fas fa-palette"></i> Color del Vehículo:</label>
                <input type="color" id="color" name="color" required>
                <input type="text" id="color-text" name="color-text" readonly>
            </div>
            <div class="form-group">
                <label for="placas"><i class="fas fa-id-card"></i> Placas del Vehículo:</label>
                <input type="text" id="placas" name="placas" required pattern="[A-Za-z0-9]{6,7}" title="Ingrese una placa válida (6-7 caracteres alfanuméricos)">
            </div>
            <div class="form-group">
                <label for="serie"><i class="fas fa-barcode"></i> Número de Serie del Vehículo:</label>
                <input type="text" id="serie" name="serie" required pattern="[A-HJ-NPR-Z0-9]{17}" title="Ingrese un número de serie válido (17 caracteres alfanuméricos, excluyendo I, O y Q)">
            </div>
            <div class="form-group">
                <label for="conductor"><i class="fas fa-user"></i> Nombre del Conductor:</label>
                <input type="text" id="conductor" name="conductor" required>
            </div>
            <div class="form-group">
                <label for="marca"><i class="fas fa-trademark"></i> Marca del Vehículo:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo"><i class="fas fa-car-side"></i> Modelo del Vehículo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="anio"><i class="fas fa-calendar-alt"></i> Año del Vehículo:</label>
                <input type="number" id="anio" name="anio" min="1900" max="2099" step="1" required>
            </div>
            <div class="form-group">
                <label for="tipo-vehiculo"><i class="fas fa-truck-pickup"></i> Tipo de Vehículo:</label>
                <select id="tipo-vehiculo" name="tipo-vehiculo" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="sedan">Sedán</option>
                    <option value="suv">SUV</option>
                    <option value="pickup">Pickup</option>
                    <option value="camion">Camión</option>
                    <option value="motocicleta">Motocicleta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono"><i class="fas fa-phone"></i> Teléfono de Contacto:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" title="Ingrese un número de teléfono válido (10 dígitos)">
            </div>
            <div class="image-container">
                <img src="vehiculo.jpg" alt="Imagen de vehículo" class="vehiculo">
            </div>
            <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Registrar Vehículo</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Empresa de Grúas. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const colorInput = document.getElementById('color');
            const colorTextInput = document.getElementById('color-text');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            colorInput.addEventListener('input', function() {
                colorTextInput.value = colorInput.value;
            });

            // Inicializar el valor del texto con el color predeterminado
            colorTextInput.value = colorInput.value;

            // Función para cambiar el modo oscuro
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                const icon = darkModeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }

            // Evento para el botón de modo oscuro
            darkModeToggle.addEventListener('click', toggleDarkMode);
        });
    </script>
</body>
</html>
