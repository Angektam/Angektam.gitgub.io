<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Grúa - Servicio Profesional de Grúas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Registra tu grúa en nuestro sistema para ofrecer servicios de remolque y asistencia en carretera.">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#" class="active"><i class="fas fa-truck"></i> Registrar Grúa</a></li>
                <li><a href="register-car.html"><i class="fas fa-car"></i> Registrar Vehículo</a></li>
                <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle" aria-label="Cambiar modo oscuro">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main>
        <h1><i class="fas fa-truck"></i> Registrar Grúa</h1>
        <form id="register-crane-form">
            <div class="form-group">
                <label for="id-conductor"><i class="fas fa-id-card"></i> ID del Conductor:</label>
                <input type="text" id="id-conductor" name="id-conductor" required pattern="[A-Za-z0-9]{8,}" title="Ingrese un ID válido (mínimo 8 caracteres alfanuméricos)">
            </div>
            <div class="form-group">
                <label for="nombre-conductor"><i class="fas fa-user"></i> Nombre del Conductor:</label>
                <input type="text" id="nombre-conductor" name="nombre-conductor" required>
            </div>
            <div class="form-group">
                <label for="numero-grua"><i class="fas fa-truck-pickup"></i> Número de Grúa:</label>
                <input type="text" id="numero-grua" name="numero-grua" required pattern="[A-Za-z0-9]{4,}" title="Ingrese un número de grúa válido (mínimo 4 caracteres alfanuméricos)">
            </div>
            <div class="form-group">
                <label for="numero-contacto"><i class="fas fa-phone"></i> Número de Contacto:</label>
                <input type="tel" id="numero-contacto" name="numero-contacto" required pattern="[0-9]{10}" title="Ingrese un número de teléfono válido (10 dígitos)">
            </div>
            <div class="form-group">
                <label for="tipo-grua"><i class="fas fa-cog"></i> Tipo de Grúa:</label>
                <select id="tipo-grua" name="tipo-grua" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="plataforma">Plataforma</option>
                    <option value="arrastre">Arrastre</option>
                    <option value="elevador">Elevador</option>
                    <option value="remolque">Remolque</option>
                    <option value="hidraulica">Hidráulica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="capacidad"><i class="fas fa-weight-hanging"></i> Capacidad (toneladas):</label>
                <input type="number" id="capacidad" name="capacidad" min="1" max="100" required>
            </div>
            <div class="form-group">
                <label for="marca-modelo"><i class="fas fa-truck-moving"></i> Marca y Modelo:</label>
                <input type="text" id="marca-modelo" name="marca-modelo" required>
            </div>
            <div class="form-group">
                <label for="anio"><i class="fas fa-calendar-alt"></i> Año:</label>
                <input type="number" id="anio" name="anio" min="1900" max="2099" step="1" required>
            </div>
            <div class="form-group">
                <label for="licencia"><i class="fas fa-id-badge"></i> Número de Licencia:</label>
                <input type="text" id="licencia" name="licencia" required>
            </div>
            <div class="image-container">
                <img src="grua.jpg" alt="Imagen de grúa" class="grua">
                <img src="grua.gif" alt="GIF de grúa en acción" class="gif-grua">
            </div>
            <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Registrar Grúa</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Empresa de Grúas. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const body = document.body;

            darkModeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
        });
    </script>
</body>
</html>
